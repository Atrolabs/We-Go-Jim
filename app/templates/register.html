{% extends "index.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
<link rel="stylesheet" href="style.css">
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="nickName">Nickname</label>
        <input type="text" class="form-control" id="nickName" name="nickName" placeholder="Enter nickname"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isTrainer" name="isTrainer">
        <label class="form-check-label" for="isTrainer">I am a Trainer</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
