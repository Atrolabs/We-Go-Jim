<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="../static/js/register.js">
    </script>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h3>Register</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isStudent" name="isStudent" onclick="toggleCheckboxes('isStudent')" checked>
                <label class="form-check-label" for="isStudent">I am a Student</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isTrainer" name="isTrainer" onclick="toggleCheckboxes('isTrainer')">
                <label class="form-check-label" for="isTrainer">I am a Trainer</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
